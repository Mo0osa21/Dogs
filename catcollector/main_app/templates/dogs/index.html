{% extends 'base.html' %} {% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
<div class="card">
  <a href="{% url 'detail' dog.id %}">
    <div class="card-content">
      <span class="card-title">{{ dog.name }}</span>
      <p>Breed: {{ dog.breed }}</p>
      <p>Description: {{ dog.description }}</p>

      {% if dog.age > 0 %}
      <p>Age: {{ dog.age }}</p>
      {% else %}
      <p>Age: Kitten</p>
      {% endif %}
      <div>
        {% load static %}
        <img
          src="{% static dog.image|cut:'main_app/static/' %}"
          width="100px"
          height="100px"
        />
      </div>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
